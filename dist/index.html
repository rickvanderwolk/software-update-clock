<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Software update clock</title>
    <meta name="description" content="Software update clock">
    <meta name="author" content="Rick van der Wolk">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="clock-wrapper">
        <div id="clock">
            <img
                id="spinner"
                src="img/spinner.svg"
            >
            <br>
            <br>
            <h1 id="hour-indicator">
                <!-- set by js -->
            </h1>
            <h3 id="minute-and-second-indicator">
                <!-- set by js -->
            </h3>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
